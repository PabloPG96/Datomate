<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datomate - Registro</title>
    <!-- Si manejamos otroas carpetas adicionales, incluirlas en la url para le href del css-->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">DATOMATE</h1> <!-- LOGOOOO -->
            <nav class="auth-nav">
                <!-- Cambiar el href por las urls del proyecto -->
                <a href="login.html" class="nav-item">Iniciar Sesión</a>
                <a href="registro.html" class="nav-item active">Registro</a>
                <a href="forgot_password.html" class="nav-item">Olvidé mi Contraseña</a> 
            </nav>
        </div>

        <div class="login-content">
            <div class="welcome-section">
                <i class="fas fa-seedling welcome-icon"></i>
                <h2>Únete a la Comunidad Datomate</h2>
            </div>
            
            <form class="register-form">
                <div class="form-row">
                    <div class="input-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" placeholder="@tuagricultor" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Número de Teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="55 1234 5678" required>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Repetir Contraseña</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                    </div>
                </div>
                <!-- Boton que mandara a activar cuenta -->
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>

            <p class="login-link">
                <!-- Cambiar el href por las urls del proyecto -->
                ¿Ya tienes una cuenta? <a href="login.html" class="forgot-password">Iniciar Sesión</a>
            </p>

            <!-- Texto prueba para reset-password -->
            <a href="active_account.html" class="nav-item">active-account</a>
        </div>
    </div>
    <script src="../javascript/registro.js"></script>
</body>
</html>
