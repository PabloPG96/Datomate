<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datomate - Iniciar Sesión</title>
    <!-- Si manejamos otroas carpetas adicionales, incluirlas en la url para le href del css-->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">DATOMATE</h1> <!-- Cambiar por imagen del logo -->
            <nav class="auth-nav">
                <!-- Cambiar el href por las urls del proyecto -->
                <a href="login.html" class="nav-item active">Iniciar Sesión</a>
                <a href="registro.html" class="nav-item">Registro</a>
                <a href="forgot_password.html" class="nav-item">Olvidé mi Contraseña</a>
            </nav>
        </div>

        <div class="login-content">
            <div class="welcome-section">
                <i class="fas fa-leaf welcome-icon"></i>
                <h2>Bienvenido a Datomate</h2>
            </div>
            
            <form class="login-form">
                <div class="input-group full-width">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="input-group full-width">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <div class="form-options">
                    <!-- Este div es opcional lo dejo porque se ve bonito -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Recuérdame</label>
                    </div>
                    <!-- Cambair el href por las urls del proyecto -->
                    <a href="forgot_password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <!-- Boton que lleva a la plantalla de inicio -->
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
            <p class="login-link">
                <!-- Cambiar el href por las urls del proyecto -->
                ¿No tienes cuenta? <a href="registro.html" class="forgot-password">Regístrate aquí</a>
            </p>
        </div>
    </div>
    <script src="../javascript/login.js"></script>
</body>
</html>
