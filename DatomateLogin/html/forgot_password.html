<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datomate - Olvidé Contraseña</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">DATOMATE</h1>
            <nav class="auth-nav">
                <a href="login.html" class="nav-item">Iniciar Sesión</a>
                <a href="registro.html" class="nav-item">Registro</a>
                <a href="forgot_password.html" class="nav-item active">Olvidé mi Contraseña</a>
            </nav>
        </div>

        <div class="login-content">
            <div class="welcome-section">
                <i class="fas fa-envelope welcome-icon"></i>
                <h2>Recuperar Acceso</h2>
                <p class="description-text">
                    Ingresa tu correo electrónico <strong>o</strong> tu número de teléfono y te enviaremos un código de verificación.
                </p>
            </div>
            
            <form class="forgot-form">
                <div class="input-group full-width">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">
                </div>

                <p style="text-align: center; margin: 10px 0;">o</p>

                <div class="input-group full-width">
                    <label for="phone">Número de Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="55 1234 5678">
                </div>
                
                <button type="submit" class="btn-primary">Enviar Código de Verificación</button>
            </form>

            <!-- <a href="reset_password.html" class="nav-item">reset-password</a> -->
            <p class="login-link">
                ¿Recordaste tu contraseña? <a href="login.html" class="forgot-password">Iniciar Sesión</a>
            </p>
        </div>
    </div>
    <script src="../javascript/forgot_password.js"></script>
</body>
</html>
