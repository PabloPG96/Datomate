<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datomate - Restablecer Contraseña</title>
    <!-- Si manejamos otroas carpetas adicionales, incluirlas en la url para le href del css-->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">DATOMATE</h1>
            <nav class="auth-nav">
                <!-- Cambiar el href por las urls del proyecto -->
                <a href="login.html" class="nav-item">Iniciar Sesión</a>
                <a href="registro.html" class="nav-item">Registro</a>
                <a href="forgot_password.html" class="nav-item active">Restablecer</a>
            </nav>
        </div>

        <div class="login-content">
            <div class="welcome-section">
                <i class="fas fa-lock welcome-icon"></i> <h2>Verificar y Restablecer</h2>
                <p class="description-text">Ingresa el código que recibiste y define tu nueva contraseña.</p>
            </div>
            
            <form class="forgot-form">
                <div class="input-group full-width">
                    <label for="verification_code">Código de Verificación</label>
                    <input type="text" id="verification_code" name="verification_code" placeholder="Ingrese el código de 6 dígitos" required>
                </div>
                
                <!-- Debe de volver a mandar codigo -->
                <a href="#" class="forgot-password" style="text-align: right; margin-top: -10px;">Reenviar código</a>

                <div class="form-row">
                    <div class="input-group">
                        <label for="new_password">Nueva Contraseña</label>
                        <input type="password" id="new_password" name="new_password" placeholder="••••••••" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm_new_password">Confirmar Contraseña</label>
                        <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="••••••••" required>
                    </div>
                </div>
                
                <!-- Boton para mandar a inicio o a login -->
                <button type="submit" class="btn-primary">Cambiar Contraseña</button>
            </form>
            
            <p class="login-link">
                <!-- Cambiar el href por las urls del proyecto -->
                ¿Necesitas empezar de nuevo? <a href="forgot_password.html" class="forgot-password">Volver a solicitar acceso</a>
            </p>
        </div>
    </div>
    <script src="../javascript/reset_password.js"></script>
</body>
</html>
